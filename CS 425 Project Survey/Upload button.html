<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="Upload button.css">
</head>
<body>
    <h1>File Upload</h1>
    <div class="container">
        <input type="file" class="upload-btn" multiple>
        <div class="btn-container">
            <button class="green-btn" onclick="confirmUpload()">Confirm</button>
            <button class="red-btn" onclick="cancelUpload()">Cancel</button>
        </div>
        <button class="blue-btn" onclick="window.location.href='FinalScreen.html'">View Survey Results</button>
    </div>
    <script src="Upload button.js"></script>
</body>
</html>
