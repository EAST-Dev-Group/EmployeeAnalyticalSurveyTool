<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Survey Responses</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
</head>
<body>
    <h1>All Survey Responses</h1>
    <div class="upload-container">
        <input type="file" id="fileInput" accept=".xlsx, .xls" style="display: none;">
        <label for="fileInput" class="custom-file-upload">Choose File</label>
        <span id="fileNameDisplay"></span>
        <button onclick="uploadFile()" class="upload-button">Upload</button>
    </div>

    <div class="data-container">
        <div id="uploadedDataWindow">
            <div class="resizable">
                <div class="data-window">
                    <!--Search Bar-->
                    <div class="search-container">
                        <input type="text" id="searchInput" class="search-input" placeholder="Search..." style="display: none;">
                        <button id="searchToggle" class="search-toggle"><i class="bi bi-search"></i></button>
                    </div>
                        <table id="dataTable">
                            <!--Sorting Dropdown Boxes-->
                            <div class="sort-controls">
                                <div class="sort-group">
                                    <label for="sortRecordedDate">Recorded Date</label>
                                    <select id="sortRecordedDate">
                                        <option value="">- Select -</option>
                                        <option value="asc">Oldest to Newest</option>
                                        <option value="desc">Newest to Oldest</option>
                                    </select>
                                </div>
                                    <button id="confirmSort" class="confirmSort">Confirm Sort</button>
                            </div>

                            <thead>
                                <tr>
                                    <th class="line-number">#</th>
                                    <th>Recorded Date</th>
                                    <th>Response Id</th>
                                    <th>Satisfaction Rating</th>
                                    <th>CSIT Org</th>
                                    <th>Direct/Indirect</th>
                                    <th>Comments</th>
                                </tr>
                            </thead>
                            <tbody id="dataBody"></tbody>
                        </table>
                </div>
                    <div class="resizer resizer-r"></div>
                    <div class="resizer resizer-b"></div>
                    <div class="resizer resizer-rb"></div>
            </div>
                <!--button for 1st page-->
                <div class="button-container">
                    <button id="viewSingleFileBtn" class="view-single-btn"><i class="bi bi-arrow-left"></i> Back to Single File View</button>
                </div>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
