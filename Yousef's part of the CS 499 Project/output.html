<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Responses</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <h1>Survey Responses</h1>

    <!-- File upload section -->
    <div class="upload-container">
        <input type="file" id="fileInput" accept=".xlsx, .xls" style="display: none;">
        <label for="fileInput" class="custom-file-upload">Choose File</label>
        <span id="fileNameDisplay"></span>
        <button onclick="uploadFile()" class="upload-button">Upload</button>
    </div>

    <!-- Table and resizable window for data -->
    <div class="resizable">
        <div class="data-window">
            <table id="dataTable">

                <!-- Sorting Dropdown Controls -->
    <!-- Sorting Dropdown Controls -->
    <div class="sort-controls">
        <div class="sort-group">
            <label for="sortDateRange">Sort by Date Range</label>
            <select id="sortDateRange">
                <option value="" disabled selected>- Select Range -</option>
                <option value="daily">Today's date</option>
                <option value="weekly">One Week</option>
                <option value="1month">One Month</option>
                <option value="3months">Three Months</option>
                <option value="6months">Six Months</option>
                <option value="9months">Nine Months</option>
                <option value="1year">One Year</option>
            </select>
        </div>
        <div class="sort-group">
            <label for="sortOrder">Sort Order</label>
            <select id="sortOrder">
                <option value="" disabled selected>- Select Range -</option>
                <option value="desc">Newest to Oldest</option>
                <option value="asc">Oldest to Newest</option>
            </select>
        </div>

        <button id="confirmSort" class="confirmSort">Confirm Sort</button>
        <!-- Add a Clear Button -->
        <button id="clearFilters" class="clear-button">Clear Filters</button>

        

    </div>


                <!-- Search bar -->
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchTable()">
                </div>

                <!-- Table Header -->
                <thead>
                    <tr>
                        <th class="line-number">#</th>
                        <th>Recorded Date</th>
                        <th>Response Id</th>
                        <th>Satisfaction Rating</th>
                        <th>CSIT Org</th>
                        <th>Direct/Indirect</th>
                        <th>Comments</th>
                    </tr>
                </thead>
                <tbody id="dataBody"></tbody>
            </table>
        </div>
        <div class="resizer resizer-r"></div>
        <div class="resizer resizer-b"></div>
        <div class="resizer resizer-rb"></div>
    </div>

    <div id="ratingsWrapper" style="display: flex; gap: 20px; justify-content: center; align-items: center;">
        <div id="averageRatingContainer" class="averageRatingContainer">
            <h2>Overall Rating</h2>
            <div class="rating-box">
                <span id="averageRating">4.5</span>
                <span class="star">â˜…</span>
            </div>
        </div>
        <div id="csitOrgAveragesContainer" style="display: flex; gap: 10px; flex-wrap: nowrap;"></div>
    </div>
    
    
    

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
